<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./_assets/css/index.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./_assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main">
      <section class="qr ">
        <div class="qr__card ">
          <div class="qr__image">
            <img
              class="qr__img"
              src="./_assets/images/image-qr-code.png"
              alt="This is your QR code"
            />
          </div>
          <div class="qr__data">
            <h1 class="qr__title">Improve your front-end skills by building projects</h1>
            <p class="qr__description">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next
              level
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
